<section class="mainbar">
    <section class="matter">
        <div class="container">
            <div class="row">
                <button type="button" class="btn btn-primary btn-lg right"
                        ng-click="initCreatePanel()">Create User
                </button>
            </div>
            <div ng-show="vm.showCreatePanel" class="row">
                <div class="row">

                    <button type="button" class="btn btn-default btn-sm right" ng-click="closeThePanel()" id="close">
                        <span class="glyphicon glyphicon-remove red"></span> Remove
                    </button>
                </div>
                <div class="widget wblue">
                    <div form-panel title="{{vm.title}}"></div>
                    <div class="widget-content user">
                        <form>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Email address</label>
                                <input data-ng-model="usermodel.username"  class="form-control" id="exampleInputEmail1" placeholder="Email" value="{{vm.user.username}}" >
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Password</label>
                                <input data-ng-model="usermodel.password" type="password" class="form-control" id="exampleInputPassword1" value="{{vm.user.password}}"
                                       placeholder="Password">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputFile">File input</label>
                                <input type="file" id="exampleInputFile">
                                <p class="help-block">Example block-level help text here.</p>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox"> Check me out and out and what is this again out
                                </label>
                            </div>
                            <button type="submit" class="btn btn-default" ng-click="eitherCreateOrEdit()">{{btnText}}</button>
                        </form>

                    </div>

                </div>
            </div>

            <div class="row">
                <div class="widget wblue">
                    <div data-cc-widget-header title="User View Panel"></div>
                    <!--Point to be noted show-filter can be set as either true or false-->
                    <table ng-table="vm.tableParams" class="table" show-filter="false">
                        <tr ng-repeat="user in $data">
                            <td title="'Username'" filter="{ name: 'text'}" sortable="'name'">
                                {{user.username}}
                            </td>
                            <td title="'Password'" filter="{ age: 'text'}" sortable="'age'">
                                {{user.password}}
                            </td>
                            <td class="cursor-handss">
                                <span data-toggle="tooltip" title="Edit !" class="glyphicon glyphicon-pencil green"
                                      ng-click="initEditPanel(user.id)"></span>
                            </td>
                            <td>
                                <a href="#" data-toggle="tooltip" title="Delete !">
                                    <span class="glyphicon glyphicon-trash red"></span>
                                </a>
                            </td>

                        </tr>
                    </table>


                </div>
